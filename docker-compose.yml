version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${DATABASES_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DATABASES_POSTGRES_PASSWORD}

  redis:
    image: redis

  rq_worker:
    build: ./
    command: python manage.py rqworker default
    volumes:
      - .:/code
    depends_on:
      - redis
      - web
    links:
      - redis

  rq_scheduler:
    build: ./
    command: python manage.py rqscheduler
    volumes:
      - .:/code
    links:
      - redis
    depends_on:
      - redis
      - web

  nginx:
    build: ./nginx
    ports:
      - 1300:80
    depends_on:
      - web

  web:
    build: .
    command: gunicorn djangodocker.wsgi:application --bind ${DJANGO_IP_ADDRESS}:${DJANGO_PORT}
    volumes:
      - .:/code
    expose:
      - ${DJANGO_PORT}
    depends_on:
      - db
    links:
      - redis
    env_file:
      - .env
